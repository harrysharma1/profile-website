{{define "about"}}
<!DOCTYPE html>
<html lang="en">

{{template "_head"}}

<body class="bg-neutral-900">
        <div class="flex flex-col h-screen">
            <div>{{template "_navbar"}}</div>
            <div class="flex-grow">
                <h1 class="text-white">About</h1>
                <div class="flex flex-wrap gap-10 mt-10 ml-10 mr-10 mb-10">
                    <ol class="relative border-s border-gray-200 dark:border-gray-700">                  
                        {{range .Timeline}}
                        <li class="mb-10 ms-4">
                        <div class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -start-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"></div>
                            <time class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">{{.Date}}</time>
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{.Title}}</h3>
                            <div class="mb-4 text-base font-normal text-gray-500 dark:text-gray-400">{{.Text}}</div>                    
                        </li>
                        {{end}}
                    </ol>
                               
                </div>
            </div>
            <div>{{template "_footer"}}</div>
        </div>
	
</body>

</html>
{{end}}
