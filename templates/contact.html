{{define "contact"}}
<!DOCTYPE html>
<html lang="en">

{{template "_head"}}

<body class="bg-neutral-900">
	<div class="flex flex-col h-screen">
		<div>{{template "_navbar"}}</div>
		<div class="flex-grow">
			<br>
			<div class="h-96 w-1/2 h-1/2 bg-neutral-500 rounded-lg p-4 mx-auto text-center text-white">
				{{if .Success}}
					{{template "_form"}}
					<p>Success</p>
				{{else}}
					{{template "_form"}}
				{{end}}	
			</div>
		</div>
		<div>{{template "_footer"}}</div>
	</div>
</body>
</html>
{{end}}
